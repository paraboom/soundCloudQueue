<div class="track-title">{{title}}</div>
<div class="track-genre">genre: {{genre}}</div>
<div class="track-buttons">
	<div class="track-button track-button-play">
		<i class="fa fa-play-circle-o"></i>
	</div>
	<div class="track-button track-button-add">
		<i class="fa fa-plus-circle"></i>
	</div>
	<div class="track-button track-button-remove">
		<i class="fa fa-times-circle-o"></i>
	</div>
</div>
